
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>PlanPredict</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/">
  <link rel="stylesheet/less" type="text/css" href="stylesheets/style.less">

  <script src="javascripts/less.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="intro-wrapper" id="intro">
  <div class="header">
    <div class="container">
      <div class="one column logo">

      </div>
    </div>
  </div>
  <div class="prediction-panel">
    <div class="panel-desc">According to our predictions, these will be your medical needs for the  next year:</div>
    <div class="prediction-item">
      <img class="prediction-icon" src="images/ambulance.svg">
      <div class="prediction-content-holder">
        <div class="prediction-title">Ambulance use</div>
        <div class="clear"></div>
        <div class="prediction-change">+1 from last year</div>
      </div>
      <div class="prediction-value">2</div>
    </div>
    <div class="prediction-item">
      <img class="prediction-icon" src="images/er.svg">
      <div class="prediction-content-holder">
        <div class="prediction-title">ER visits</div>
        <div class="clear"></div>
        <div class="prediction-change">+1 from last year</div>
      </div>
      <div class="prediction-value">2</div>
    </div>
    <div class="prediction-item">
      <img class="prediction-icon" src="images/lab.svg">
      <div class="prediction-content-holder">
        <div class="prediction-title">Labratory Tests</div>
        <div class="clear"></div>
        <div class="prediction-change">+2 from last year</div>
      </div>
      <div class="prediction-value">6</div>
    </div>
    <div class="prediction-item">
      <img class="prediction-icon" src="images/prescription.svg">
      <div class="prediction-content-holder">
        <div class="prediction-title">Prescription Drugs</div>
        <div class="clear"></div>
        <div class="prediction-change">+2 from last year</div>
      </div>
      <div class="prediction-value">6</div>
    </div>
    <div class="prediction-item">
      <img class="prediction-icon" src="images/pulmonary.svg">
      <div class="prediction-content-holder">
        <div class="prediction-title">Pulmonary Services</div>
        <div class="clear"></div>
        <div class="prediction-change">Same as last year</div>
      </div>
      <div class="prediction-value">0</div>
    </div>
  </div>
  <div class="plan-table">
    <div class="plan-row-headers">
      <div class="row1">Plan name</div>
      <div class="row2">Cost</div>
      <div class="row3">Your out of pocket cost</div>
    </div>
    <div class="plan-row-data"></div>
  </div>
</div>

</body>
</html>
